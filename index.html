<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GUESS GAME</title>

<style>
body{
  font-family: sans-serif;
  color: white;
  background-color: #0b0f14;
  text-align: center;
  font-weight: bold;
  margin: 0;
  padding: 0;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1{
  text-shadow: 0 0 10px yellow;
}

.container{
  background-color: #121a24;
  width: 90%;
  max-width: 500px;
  margin: 40px auto;
  padding: 25px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  animation: fadeIn 0.8s ease-in-out;
  box-shadow: 0 0 15px green;
}

.form{
  display: flex;
  flex-direction: column;
  align-items: center;
}

#guess{
  font-size: 32px;
  margin-bottom: 10px;
  text-shadow: 0 0 10px lightblue;
}

#guess-field{
  width: 90%;
  max-width: 260px;
  height: 40px;
  border: 3px solid grey;
  border-radius: 6px;
  text-align: center;
  font-size: 18px;
  box-shadow: 0 0 10px green;
}

#guess-field:focus {
  outline: none;
  border-color: white;
  box-shadow: 0 0 12px green;
  transition: 0.3s;
}

.guessSubmit{
  margin-top: 15px;
  background-color: black;
  color: white;
  font-weight: bold;
  width: 90%;
  max-width: 260px;
  height: 45px;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px black;
}

.guessSubmit:hover{
  color: grey;
  transform: scale(1.05);
}

.guesses{
  font-weight: bold;
  font-size: 18px;
}

@media (max-width: 600px) {
  h1 {
    font-size: 22px;
  }

  #guess {
    font-size: 26px;
  }

  p {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Number Guessing Game</h1>
  <p>Try and guess a random number between 1 and 100</p>
  <p>You have 10 attempts to guess the right number</p>

  <form class="form">
    <label for="guess-field" id="guess">Guess a number</label>
    <input type="text" id="guess-field">
    <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
  </form>

  <div class="results">
    <p>Previous guesses: <span class="guesses"></span></p>
    <p>Guesses Remaining: <span class="lastresult">10</span></p>
    <p class="lowOrHi"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
