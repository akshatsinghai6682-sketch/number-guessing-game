
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess Game</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #0b0f14;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

.container {
    background: #121a24;
    width: 90%;
    max-width: 420px;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 15px #00ff99;
}

h1 {
    margin-bottom: 10px;
    color: #00ff99;
}

p {
    font-size: 14px;
    margin: 6px 0;
}

.form {
    margin-top: 15px;
}

#guess {
    font-size: 22px;
    margin-bottom: 10px;
    display: block;
}

#guess-field {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    outline: none;
    margin-bottom: 12px;
}

.guessSubmit {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #00ff99;
    color: black;
    font-weight: bold;
}

.guessSubmit:hover {
    opacity: 0.8;
}

.results {
    margin-top: 15px;
    font-size: 15px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a number between 1 and 100</p>
    <p>You have 10 attempts</p>

    <form class="form">
        <label id="guess">Enter your guess</label>
        <input type="number" id="guess-field" />
        <input type="submit" value="Submit" class="guessSubmit">
    </form>

    <div class="results">
        <p>Previous guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastresult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
